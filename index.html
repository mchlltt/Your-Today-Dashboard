<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-OvY8uwgdrNLTUgJ1VoTpyowRQ3o75LU&libraries=places"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
    <script src="assets/javascript/user.js"></script>
    <script src="assets/javascript/news.js"></script>
</head>

<body>
    <div class="transparency-wrapper">
        <div class="row center-block login">
            <div class="col-xs-12 login-form center-block">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Email" class="form-control">
                <label for="password">Password</label>
                <input id="password" type="Password" placeholder="password" class="form-control">
                <button id="login-button" class="btn btn-action btn-thin btn-info">Log In</button>
            </div>
        </div>
        <div class="logged-in">
            <div class="row center-block header">
                <button id="logout-button" class="btn btn-thin btn-info md-pull-left button-header">Log Out</button>
                <button id="change-button" class="btn btn-thin btn-info md-pull-right button-header change">Change name or location</button>
            </div>
            <div class="container row center-block update-form-container">
                <div class="col-xs-12">
                    <form class="center-block update-form">
                        <div class="form-group">
                            <label for="displayName">Your Name</label>
                            <input type="text" id="displayName" class="form-control">
                        </div>
                        <div class="input-group">
                            <label for="location">Location</label>
                            <div class="input-group">
                                <input type="text" id="location" class="form-control pull-left">
                                <span class="input-group-btn">
                                    <button id="auto-locate" class="btn btn-info">Auto-Locate</button>
                                </span>
                            </div>
                        </div>
                        <button type="submit" id="submit-button" class="btn btn-info btn-thin center-block">Submit</button>
                        <img src="assets/images/gps.svg" alt="auto-locate loading indicator" class="gps-svg">
                        <p id="form-submit-message"></p>
                    </form>
                </div>
            </div>
            <div class="row welcome center-block">
                <div class="col-xs-12">
                    <h2 id="hello" class="text-center"></h2>
                </div>
            </div>
            <div class="container row">
                <div class="col-md-3 col-xs-12 pull-left">
                    <div class="panel panel-info">
                        <div class="panel-heading clearfix">
                            <ul class="list-style">
                                <li><h3>Feeds</h3></li>
                            </ul>
                        </div>
                        <div class="panel-body">
                            <ul class="buttons list-style"></ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xs-12 pull-left">
                    <div class="panel panel-info">
                        <div class="panel-heading clearfix">
                            <h3 class="your-news clearfix" id="source-name">Your News</h3>
                        </div>
                        <div class="panel-body article">
                            <!-- <div class="article"></div> -->
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xs-12 pull-right">
                    <div class="panel panel-info">
                        <div class="panel-heading clearfix">
                            <h3 class="inline-heading md-pull-left">Weather</h3>
                            <h6 class="inline-heading md-pull-right">Powered by Dark Sky</h6>
                        </div>
                        <div class="panel-body">
                            <button id="weather-button" class="btn btn-info btn-thin" type="submit">Get Weather</button>
                            <h4 id="weatherLocation"></h4>
                            <h5 id="weather"></h5>
                            <h5 id="weatherReport"></h5>
                            <h5 id="precipitationReport"></h5>
                            <canvas id="icon1" width="128" height="128" class="icon center-block"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
